name: Deploy Next.js App to cPanel via FTP (with Bun)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies and build Next.js app
        run: |
          bun install

          # Check if NEXT_PUBLIC_API_URL or NODE_ENV secrets are set
          if [ -z "${{ secrets.NEXT_PUBLIC_API_URL }}" ]; then
            echo "WARNING: NEXT_PUBLIC_API_URL secret is not set in repository secrets. Please add it in Settings > Secrets and variables > Actions."
          fi
          if [ -z "${{ secrets.NODE_ENV }}" ]; then
            echo "WARNING: NODE_ENV secret is not set in repository secrets. Please add it in Settings > Secrets and variables > Actions."
          fi

          echo NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} >> .env
          echo NODE_ENV=${{ secrets.NODE_ENV }} >> .env

          bun run build

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./

          server-dir: neomi-fe/
          protocol: ftps
          timeout: 300000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/
            .next/cache/
            .next/cache/*
            .next/cache/**
            .next/cache*/*
            .next/cache*/**
            README.md
